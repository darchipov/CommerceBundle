ekyna_commerce_order_admin_adjustment_new:
    path: /new
    defaults: { _controller: "ekyna_commerce.order.controller:adjustmentNewAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+

ekyna_commerce_order_admin_adjustment_edit:
    path: /{adjustmentId}/edit
    defaults: { _controller: "ekyna_commerce.order.controller:adjustmentEditAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+
        adjustmentId: \d+

ekyna_commerce_order_admin_adjustment_remove:
    path: /{adjustmentId}/remove
    defaults: { _controller: "ekyna_commerce.order.controller:adjustmentRemoveAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+
        adjustmentId: \d+
