ekyna_commerce_order_admin_item_add:
    path: /add
    defaults: { _controller: "ekyna_commerce.order.controller:itemAddAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+

ekyna_commerce_order_admin_item_new:
    path: /new
    defaults: { _controller: "ekyna_commerce.order.controller:itemNewAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+

ekyna_commerce_order_admin_item_configure:
    path: /{itemId}/configure
    defaults: { _controller: "ekyna_commerce.order.controller:itemConfigureAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+
        itemId: \d+

ekyna_commerce_order_admin_item_edit:
    path: /{itemId}/edit
    defaults: { _controller: "ekyna_commerce.order.controller:itemEditAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+
        itemId: \d+

ekyna_commerce_order_admin_item_remove:
    path: /{itemId}/remove
    defaults: { _controller: "ekyna_commerce.order.controller:itemRemoveAction" }
    methods: [GET|POST]
    requirements:
        orderId: \d+
        itemId: \d+
