fos_user_registration_confirm:
    path: /confirm/{token}
    defaults:
        _controller: EkynaCommerceBundle:Account/Registration:confirm
    methods: [GET]

fos_user_registration_confirmed:
    path: /confirmed
    defaults:
        _controller: EkynaCommerceBundle:Account/Registration:confirmed
