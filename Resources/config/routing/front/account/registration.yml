fos_user_registration_check_email:
    path: /check-email
    defaults:
        _controller: EkynaCommerceBundle:Account/Registration:checkEmail
    methods: [GET]
    options:
        _cms:
            name: "Consultez votre boite mail"
            parent: fos_user_registration_register
