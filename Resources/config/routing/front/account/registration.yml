fos_user_registration_register:
    path: ""
    defaults:
        _controller: EkynaCommerceBundle:Account/Registration:register
    methods: [GET|POST]
    options:
        _cms:
            name: "Cr√©er un compte client"
            parent: ekyna_user_account_index
