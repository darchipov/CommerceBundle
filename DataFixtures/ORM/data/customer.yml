Ekyna\Component\Commerce\Customer\Entity\CustomerGroup:
    cg_customer:
        name: Particuliers
        default: true
    cg_business:
        name: Entreprises
        default: false
    cg_retailer:
        name: Revendeurs
        default: false

Ekyna\Bundle\CommerceBundle\Entity\Customer:
    c_customer_test:
        gender: 'mr'
        firstName: John
        lastName: Doe
        email: john.doe@example.org
        customerGroups: ['@cg_customer']
        addresses:
            - <generateAddress(@self, true)>
            - <generateAddress(@self, false)>
    c_customer_{1..3}:
        gender: 'mr'
        firstName: <firstName()>
        lastName: <lastName()>
        email: <safeEmail()>
        customerGroups: ['@cg_customer']
        addresses:
            - <generateAddress(@self)>
    c_business_test_main:
        company: <company()>
        gender: 'mr'
        firstName: <firstName()>
        lastName: <lastName()>
        email: <safeEmail()>
        customerGroups: ['@cg_business']
        addresses:
            - <generateAddress(@self, true)>
    c_business_test_child_{1..2}:
        parent: '@c_business_test_main'
        gender: 'mr'
        firstName: <firstName()>
        lastName: <lastName()>
        email: <safeEmail()>
        customerGroups: ['@cg_business']
        addresses:
            - <generateAddress(@self)>
    c_retailer_test_main:
        company: <company()>
        gender: 'mr'
        firstName: <firstName()>
        lastName: <lastName()>
        email: <safeEmail()>
        customerGroups: ['@cg_retailer']
        addresses:
            - <generateAddress(@self, true)>
    c_retailer_test_child_{1..2}:
        parent: '@c_retailer_test_main'
        gender: 'mr'
        firstName: <firstName()>
        lastName: <lastName()>
        email: <safeEmail()>
        customerGroups: ['@cg_retailer']
        addresses:
            - <generateAddress(@self)>
